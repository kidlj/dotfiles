INPUT_DEVICES="evdev synaptics"
VIDEO_CARDS="intel"
ALSA_CARDS="hda-intel"

USE="-llvm -qt4 -cups -bluetooth -accessibility -wayland -consolekit
X jpeg png svg xpm alsa fontconfig truetype cairo python cjk vim-syntax dbus systemd sse2 networkmanager sqlite"


